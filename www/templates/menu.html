<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-item menu-close href="#/app/home">
          Home 
        </ion-item>
      <ion-list>
        <ion-item menu-close ng-show="cookie.name === null" href="#/app/login" ng-click="login_result_rest();"> 
          Login 
        </ion-item>
        <ion-item menu-close ng-show="cookie.name === null" href="#/app/registration" ng-click="login_result_rest();">
          Registration
        </ion-item>
        <ion-item menu-close ng-show="cookie.name !== null" href="#/app/profile">
          Profile 
          <span class="user_labels">{{cookie.email}}</span>
        </ion-item>
        <ion-item menu-close ng-show="cookie.name !== null" href="#/app/cloudusers" ng-click="getCloudUsers()">
          CloudUsers
        </ion-item>
        <ion-item menu-close ng-show="cookie.name !== null" href="#/app/logout" ng-click="doLogout()">
          Logout
          <span class="user_labels">{{cookie.name}}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
