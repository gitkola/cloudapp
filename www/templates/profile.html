<ion-view view-title="Profile">
  <ion-content>
    <ion-item>
        <h1>Profile</h1>
    </ion-item>
	<ion-list>
        <ion-item class="item-thumbnail-left">
            <img ng-src="files/{{cookie.user_img}}">
            <div>{{cookie.name}}</div>
            <div>{{cookie.second_name}}</div>
            <div>{{cookie.email}}</div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
